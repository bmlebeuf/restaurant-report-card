<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">
        
        <title>Restaurant Report Card</title>
    </head>
    <body>
        
        <!-- Fixed navbar -->
<!--
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              
          </div>
        </div>
        </div>
-->

        <div class="init center">
          <div class="well">Accessing your location...</div>
        </div>

        <div class="error center hide">
          <div class="well">Error: could not access your location.</div>
        </div>

        <div class="container theme-showcase hide" role="main">

          <div class="page-header center">
            <h1>Restaurant Report Card</h1>
              <p>Check out the inspection grades of restaurants near you.</p>
          </div>

          <div class="row center">
            <div class="col-sm-6">
              <div class="panel panel-success">
                <div class="panel-heading">
                  <h3 class="panel-title">Search Radius</h3>
                </div>
                <div class="panel-body">
                  <div class="btn-group" role="group" id="distance">
                    <button type="button" data-distance=".25" class="btn btn-info custom">1/4 mile</button>
                    <button type="button" data-distance=".5" class="btn btn-info custom">1/2 mile</button>
                    <button type="button" data-distance="1" class="btn btn-info custom">1 mile</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="panel panel-success">
                <div class="panel-heading">
                  <h3 class="panel-title">Number of restaurants to display</h3>
                </div>
                <div class="panel-body">
                  <div class="btn-group" role="group" id="number">
                    <button type="button" data-number="5" class="btn btn-info custom">5</button>
                    <button type="button" data-number="15" class="btn btn-info custom">15</button>
                    <button type="button" data-number="25" class="btn btn-info custom">25</button>
                  </div>
                </div>
              </div>
            </div><!-- /.col-sm-6 -->
            <button type="button" id="search" class="btn btn-success center">Search</button>
          </div>
          <div class="col-sm-6" id="results"></div>
          <div class="col-sm-6" id="map"></div>
        </div>
    
    <!-- JavaScript -->
    <script src="/scripts/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvCwa720hJIPrTHdVoc1fvW7BiYdD5iBo&callback=initMap"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/templates.js"></script>

    </body>
</html>
